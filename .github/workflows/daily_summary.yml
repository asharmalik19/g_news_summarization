on:
  schedule:
    - cron:  '0 1 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  report: 
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
        
      - name: Install dependencies
        run: | 
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright
          python -m playwright install chromium

      - name: Set up Gemini API key
        run: | 
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> $GITHUB_ENV

      - name: Fetch news articles
        run: |
          echo "Fetching news articles..."
          python data_extraction_pipeline/get_data.py

      - name: Generate summaries
        run: |
          echo "Generating summaries..."
          python data_extraction_pipeline/generate_summary.py
          echo "Summaries generated successfully."

      - name: Add db file to the Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: daily-summary
          files: data/articles_data.db


        