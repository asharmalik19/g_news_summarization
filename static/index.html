<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google News Summaries</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        h1 {
            color: #2c3e50;
        }
        
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        .search-input {
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 300px;
        }
        
        .search-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .search-result {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .category-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .category-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .category-btn:hover {
            background-color: #2980b9;
        }
        
        .category-btn.active {
            background-color: #2c3e50;
        }
        
        .content-container {
            display: block;
        }
        
        .articles-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .article-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            transition: transform 0.3s ease;
        }
        
        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .article-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .article-summary {
            margin-bottom: 15px;
            color: #555;
        }
        
        .article-link {
            display: inline-block;
            text-decoration: none;
            color: #3498db;
            font-weight: 500;
        }
        
        .article-link:hover {
            text-decoration: underline;
        }
        
        .loading {
            text-align: center;
            font-size: 18px;
            margin: 50px 0;
        }
        
        .error {
            text-align: center;
            color: #e74c3c;
            font-size: 18px;
            margin: 50px 0;
        }
        
        .current-category {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            color: #2c3e50;
        }
        
        @media (max-width: 768px) {
            .articles-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Google News Summarizer</h1>
        <p>AI-generated summaries of the latest news articles</p>
    </header>
    
    <main>
        <div class="search-container">
            <input type="text" id="search-input" class="search-input" placeholder="Search articles...">
            <button id="search-btn" class="search-btn">Search</button>
        </div>
        
        <div class="category-selector">          
            <button class="category-btn active" data-category="all">All News</button>
            <button class="category-btn" data-category="Technology">Technology</button>
            <button class="category-btn" data-category="Business">Business</button>
            <button class="category-btn" data-category="World">World</button>             
        </div>
        
        <div id="current-category" class="current-category">Showing: All News</div>
        
        <div id="loading" class="loading">Loading summaries...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="content" class="content-container">
            <div id="articles" class="articles-container"></div>
        </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contentContainer = document.getElementById('content');
            const articlesContainer = document.getElementById('articles');
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error');
            const currentCategoryElement = document.getElementById('current-category');
            const categoryButtons = document.querySelectorAll('.category-btn');
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            let currentCategory = 'all';
            
            // Search functionality
            function performSearch() {
                const query = searchInput.value.trim();
                if (!query) return;
                
                contentContainer.innerHTML = '';
                loadingElement.style.display = 'block';
                errorElement.style.display = 'none';
                currentCategoryElement.textContent = `Search results for: "${query}"`;
                
                fetch(`/search?query=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(data => {
                        loadingElement.style.display = 'none';
                        
                        const result = document.createElement('div');
                        result.className = 'search-result';
                        result.innerHTML = `
                            <div class="article-title">Summary for ${query}</div>
                            <div class="article-summary">${data.summary}</div>
                            ${data.retrieved_urls.map(url => 
                                `<a href="${url}" class="article-link" target="_blank">Source</a>`
                            ).join(' | ')}
                        `;
                        contentContainer.appendChild(result);
                    })
                    .catch(error => {
                        loadingElement.style.display = 'none';
                        errorElement.textContent = `Error: ${error.message}`;
                        errorElement.style.display = 'block';
                    });
            }
            
            searchBtn.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch();
            });
            
            // Category functionality
            categoryButtons.forEach(button => {
                button.addEventListener('click', () => {
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    const category = button.getAttribute('data-category');
                    currentCategory = category;
                    
                    currentCategoryElement.textContent = `Showing: ${category === 'all' ? 'All News' : category}`;
                    
                    contentContainer.innerHTML = '<div id="articles" class="articles-container"></div>';
                    const newArticlesContainer = document.getElementById('articles');
                    loadingElement.style.display = 'block';
                    errorElement.style.display = 'none';
                    
                    fetchArticles(category, newArticlesContainer);
                });
            });
            
            function fetchArticles(category, container = articlesContainer) {
                const url = category === 'all' ? '/summaries' : `/summaries/${category}`;
                
                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to fetch summaries');
                        }
                        return response.json();
                    })
                    .then(data => {
                        loadingElement.style.display = 'none';
                        
                        if (!data.articles || data.articles.length === 0) {
                            errorElement.textContent = 'No articles found for this category.';
                            errorElement.style.display = 'block';
                            return;
                        }
                        
                        data.articles.forEach(article => {
                            const articleCard = document.createElement('div');
                            articleCard.className = 'article-card';
                            
                            const title = document.createElement('div');
                            title.className = 'article-title';
                            title.textContent = article.title;
                            
                            const summary = document.createElement('div');
                            summary.className = 'article-summary';

                            const summaryList = document.createElement('ul');
                            const summaryItems = article.summary
                            summaryItems.forEach(itemText => {
                                const summaryItem = document.createElement('li');
                                summaryItem.textContent = itemText
                                summaryList.appendChild(summaryItem);
                            });
                            summary.appendChild(summaryList);
                            
                            const link = document.createElement('a');
                            link.className = 'article-link';
                            link.href = article.url;
                            link.textContent = 'Read full article';
                            link.target = '_blank';
                            
                            articleCard.appendChild(title);
                            articleCard.appendChild(summary);
                            articleCard.appendChild(link);
                            
                            container.appendChild(articleCard);
                        });
                    })
                    .catch(error => {
                        loadingElement.style.display = 'none';
                        errorElement.textContent = `Error: ${error.message}`;
                        errorElement.style.display = 'block';
                        console.error('Error fetching summaries:', error);
                    });
            }
            
            fetchArticles(currentCategory);
        });
    </script>
</body>
</html>
